apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: talvra
  labels:
    app: media-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      imagePullSecrets:
        - name: acr-pull
      containers:
        - name: media-service
          image: oldwhisper.azurecr.io/hwrk-media-service:1.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4030
              name: http
          envFrom:
            - secretRef:
                name: talvra-secrets
          readinessProbe:
            httpGet:
              path: /media/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /media/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: talvra
  labels:
    app: media-service
spec:
  type: ClusterIP
  ports:
    - port: 4030
      targetPort: http
      name: http
  selector:
    app: media-service

