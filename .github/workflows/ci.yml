name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Verify frontend workspace
        working-directory: frontend
        run: pnpm -r list

      - name: Install root dev dependencies (for validation)
        run: pnpm install --no-frozen-lockfile

      - name: Validate process handbook (root)
        run: pnpm run validate:process
